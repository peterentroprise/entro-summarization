steps:
  - name: gcr.io/cloud-builders/gcloud
    entrypoint: "bash"
    args:
        - "-c"
        - |
            gcloud components update
            gcloud beta secrets versions access --secret=entro-production-docker-gcloud latest > service-account.json
  - id: "docker_build"
    name: "gcr.io/cloud-builders/docker"
    args: ["build", "-t", "us.gcr.io/$PROJECT_ID/entro-text-gen", "."]
    timeout: "2000s"

  - id: "docker_push"
    name: "gcr.io/cloud-builders/docker"
    args: ["push", "us.gcr.io/$PROJECT_ID/entro-text-gen"]
    timeout: "2000s"

  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: gcloud
    args:
    - 'run'
    - 'deploy'
    - 'SERVICE-NAME'
    - '--image'
    - 'us.gcr.io/$PROJECT_ID/entro-text-gen'
    - '--region'
    - 'REGION'
    - '--platform'
    - 'managed'
images:
- 'us.gcr.io/$PROJECT_ID/entro-text-gen'

timeout: 2000s